<div class="container">
  @if(dictionaryData(); as dictionaryData) {
  <app-title [dictionaryData]="dictionaryData"></app-title>

  <div class="body">
    @for (meaning of dictionaryData.meanings; track meaning.partOfSpeech) {
    <app-meaning [meaning]="meaning"></app-meaning>
    }
  </div>

  @if (dictionaryData.sourceUrls.length) {
  <app-source [dictionaryData]="dictionaryData"></app-source>
  }
  } @else {
  @if (keyword().length) {
  <app-no-result></app-no-result>
  }
  }
</div>
