<div class="container">
  <div>
    <h1 class="h1">{{dictionaryData.word}}</h1>

    @if (dictionaryData.phonetic; as phonetic) {
    <span class="body--m">{{phonetic}}</span>
    }
  </div>

  @if(audioUrl(); as audioUrl) {
  <img src="assets/images/icon-play.svg" alt="icon-play" (click)="onPlayAudio(audioUrl)">

  <audio controls class="audio" #audioElement>
    <source [src]="audioUrl" type="audio/mp3">
  </audio>
  }
</div>
